<body>
    <div class="wrapper" id="wrapIt">

        <h1 class="text">ToDo App</h1>
        <h2 class="text">
            <div>
                <span id="counterToDo">0 </span> in total
            </div>
            <div>
                <span id="counterOpen">0 </span> open
            </div>
            <div>
                <span id="counterDone">0 </span> done
            </div>
        </h2>
        <div class="artyomWrapper">
            <button id="artyom">Sag "erstelle Aufgabe..." <i id="mic" class="fas fa-microphone-slash"></i></button>
        </div>
        <input id="toDo" type="text" placeholder="Add another Task" required>
    

</div>
</div>
